specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TopsportsFixtureFactory
    network: sepolia
    source:
      address: "0x745D3C7Ac12B851E4746DA820707c8CE7958D137"
      abi: TopsportsFixtureFactory
      startBlock: 6298157
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InstanceCreated
      abis:
        - name: TopsportsFixtureFactory
          file: ./abis/TopsportsFixtureFactory.json
      eventHandlers:
        - event: InstanceCreated(indexed address)
          handler: handleInstanceCreated
      file: ./src/topsports-fixture-factory.ts
templates:
  - kind: ethereum
    name: TopsportsFixtureCore
    network: sepolia
    source:
      abi: TopsportsFixtureCore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BetConfirmed
        - FixtureCreated
        - FixtureResolved
        - Initialized
        - PayoutCollected
      abis:
        - name: TopsportsFixtureCore
          file: ./abis/TopsportsFixtureCore.json
      eventHandlers:
        - event: BetConfirmed(bytes32,address,address,uint256,uint256)
          handler: handleBetConfirmed
        - event: FixtureCreated(uint64,address,address)
          handler: handleFixtureCreated
        - event: FixtureResolved(bytes32,uint16)
          handler: handleFixtureResolved
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: PayoutCollected(address,address,uint256)
          handler: handlePayoutCollected
      file: ./src/topsports-fixture-core.ts
